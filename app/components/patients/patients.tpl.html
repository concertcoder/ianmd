<div>
  <div class="row">
    <div class="large-7 columns">
    <h4><i class="fa fa-user"></i> Patients</h4>
    </div>
    
    <div class="large-5 columns text-right">
      <ul class="tabs" data-tab>
        <li class="tab-title active" ng-click="patientsCtrl.listView = false"><a>Grid</a></li>
        <li class="tab-title" ng-click="patientsCtrl.listView = true"><a>List</a></li>
      </ul>
    </div>
  </div>
  
<div class="tabs-content">
  <div ng-if="!patientsCtrl.listView">
    <div class="row" ng-repeat="patientRow in patientsCtrl.getInRowOf(4, patientsCtrl.patients)">
      <div class="large-3 columns" ng-repeat="patient in patientRow" ng-click="patientsCtrl.goToPatient(patient)">
        <img src="http://placehold.it/200x200" class="circle">
      </div>
    </div>
  </div>
  <div ng-if="patientsCtrl.listView">
      <table class="patientTable">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>OHIP #</th>
        <th>Room #</th>
        <th width="150">Last Updated</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(patientId, patient) in patientsCtrl.patients" ng-click="patientsCtrl.goToPatient(patient)">
        <td>{{patient.lastname.value}}</td>
        <td>{{patient.firstname.value}}</td>
        <td>{{patient.ohip.value}}</td>
        <td>{{patient.roomnum.value}}</td>
        <td>{{patientsCtrl.moment.unix(patient.lastUpdated.value).format('MM/DD/YYYY')}}<span ng-if="patientsCtrl.user.unseenChangesForUsers[patient.id.value]">*</span></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
  
</div>
