<div class="section">
  <div class="row">
    <div class="large-12 columns">
      <a ng-click="formCtrl.goBack()"><i class="fa fa-long-arrow-left blue"></i> Back</a>
    </div>
  </div>
  <div class="break"></div>
  <div class="row">
    <div class="large-12 columns">
      <h3>{{formCtrl.currentPatient.firstname.value}} {{formCtrl.currentPatient.lastname.value}} <input type="button" value="{{formCtrl.inEditMode ? 'view' : 'edit'}}" class="button tiny" ng-click="formCtrl.switchMode()"></h3>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
    <form>
      <div ng-repeat="(key, field) in formCtrl.getEditableProps(formCtrl.currentPatient)">
        <p>{{field.display}}</p>
        <input type="text" ng-disabled="!formCtrl.inEditMode" ng-model="field.value">
      </div>
      <input ng-show="formCtrl.inEditMode" type="button" value="Save" ng-click="formCtrl.save()">
    </form>
    <!--
    <div isteven-multi-select input-model="formCtrl.foods" output-model="formCtrl.outputFoods" button-label="name" item-label="name" tick-property="selected"></div><!-->
    </div>
  </div>
</div>
