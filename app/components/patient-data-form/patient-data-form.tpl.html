<div>
  <h3>{{formCtrl.currentPatient.firstname.value}} {{formCtrl.currentPatient.lastname.value}}</h3>
  <form ng-submit="formCtrl.save()">
    <div ng-repeat="(key, field) in formCtrl.currentPatient">
      <p>{{field.display}}</p>
      <input type="text" ng-model="field.value">
    </div>
    <input type="submit" value="Save" ng-click="formCtrl.save()">
  </form>
</div>
