<div>
  <h3>{{formCtrl.currentPatient.firstname.value}} {{formCtrl.currentPatient.lastname.value}}</h3>
  <form>
    <div ng-repeat="(key, field) in formCtrl.getEditableProps(formCtrl.currentPatient)">
      <p>{{field.display}}</p>
      <input type="text" ng-model="field.value">
    </div>
    <input type="button" value="Save" ng-click="formCtrl.save()">
    <input type="button" value="Back" ng-click="formCtrl.goBack()">
  </form>
</div>
